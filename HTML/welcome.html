<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: none; /* Initially hidden */
        }
        h2 {
            margin-bottom: 20px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
        }
        #login-container {
            display: block;
        }
    </style>
</head>
<body>

<div id="login-container" class="container">
    <h2>Login</h2>
    <input type="text" id="userid" placeholder="User ID">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<div id="currency-converter-container" class="container">
    <h2>Currency Converter</h2>
    <input type="number" id="amount" placeholder="Amount">
    <select id="currency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        
    </select>
    <input type="number" id="converted" placeholder="Converted Amount" readonly>
    <button onclick="convertCurrency()">Convert</button>
</div>

<script>
    // Login function
    function login() {
        const userid = document.getElementById("userid").value;
        const password = document.getElementById("password").value;
        
        if (userid === "admin" && password === "admin") {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("currency-converter-container").style.display = "block";
        } else {
            alert("Error: Incorrect User ID or Password");
        }
    }

    // Currency conversion function using ExchangeRate-API
    async function convertCurrency() {
        const amount = document.getElementById("amount").value;
        const currency = document.getElementById("currency").value;

        if (!amount) {
            alert("Please enter an amount to convert.");
            return;
        }

        try {
            const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
            const data = await response.json();

            const rate = data.rates[currency];
            const convertedAmount = amount * rate;

            document.getElementById("converted").value = convertedAmount.toFixed(2);
        } catch (error) {
            alert("Error: Unable to fetch conversion rate.");
            console.error(error);
        }
    }
</script>

</body>
</html>
